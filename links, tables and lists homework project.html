<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links, tables and lists</title>
</head>
<body>
    <h1>Links in html</h1>
    <h3>Open youtube</h3>
    <a href="https://www.youtube.com/">youtube</a>
    <h1>Tables in html</h1>
    <table border="3" bgcolor="yellow">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
        </tr>
        <tr>
            <td><i>Nihitha</i></td>
            <td><i>10</i></td>
            <td><i>14</i></td>
        </tr>
        <tr>
            <td><em>Nihal</em></td>
            <td><em>5</em></td>
            <td><em>10</em></td>
        </tr>
    </table>
    <h1>Lists</h1>
    <p>We have 2 main types of list</p>
    <h3>1. Ordered Lists</h3>
    <ol>
        <li>January</li>
        <li>Februari</li>
        <li>March</li>
    </ol>
    <h3>2. Unordered List</h3>
    <ul>
        <li>Pink</li>
        <li>Blue</li>
        <li>Grey</li>
    </ul>


    



</body>
</html>
